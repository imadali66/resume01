</head>

<body>

    <header class=" text-bg-dark sticky-top" id="navbar">
        <div class="container">
            <nav class="navbar navbar-expand-md navbar-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">
                        <div class="imgLogo">
                            <img src="/images/IMG-20240306-WA0026.jpg" alt="">
                        </div>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="/index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link " href="/skill.html">Skills</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled" href="#">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/contact.html">Contact Us</a>
                            </li>
                        </ul>
                        <div class="text-end">
                            <button id="loginButton" type="button"
                                class="btn btn-md btn-outline-secondary me-2">Log-In</button>
                            <button id="signupButton" type="button" class="btn btn-md btn-warning">Sign-up</button>
                            <button id="logoutButton" class="btn btn-md btn-warning"
                                style="display: none;">Logout</button>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <div id="main-contact">
        <div class="top">
            <h1>Welcome To Contact Page</h1>
            <p>Please fill the following form</p>
        </div>

        <div class="d-flex alignt-item-center justify-content-center my-5">
            <form id="contactForm" action="/contact" method="post">

                <div class="row g-3 py-4">
                    <div class="col">
                        <input name="fname" type="text" class="form-control" placeholder="First name"
                            aria-label="First name" required>
                    </div>

                    <div class="col">
                        <input name="lname" type="text" class="form-control" placeholder="Last name"
                            aria-label="Last name" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="text-light" for="exampleFormControlInput1" class="form-label">Email</label>
                    <input name="email" type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com" required>
                </div>

                <div class="col-12">
                    <label class="text-light" for="inputAddress" class="form-label">Address</label>
                    <input name="address" type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>

                <div class="mb-3">
                    <label class="text-light" for="exampleFormControlTextarea1" class="form-label">More</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" minlength="10"></textarea>
                </div>

                <button class="btn btn-outline-warning" type="submit">
                    <span class="spinner-grow spinner-grow-sm" aria-hidden="true"></span>
                    <span role="status">Submit</span>
                </button>
            </form>


        </div>



        <div class="d-flex flex-column flex-sm-row justify-content-around py-2 my-2 border rounded bg-dark text-light">
            <p>Â© 2024 Company, Inc. All rights reserved.</p>
            <ul class="list-unstyled d-flex">
                <li class="ms-3"><a class="text-light" href="#"><svg class="bi" width="24" height="24">
                            <use xlink:href="#LinkedIn"><i class="bi bi-linkedin"></i></use>
                        </svg></a></li>
                <li class="ms-3"><a class="text-light" href="#"><svg class="bi" width="24" height="24">
                            <use xlink:href="#instagram"><i class="bi bi-instagram"></i></use>
                        </svg></a></li>
                <li class="ms-3"><a class="text-light" href="#"><svg class="bi" width="24" height="24">
                            <use xlink:href="#facebook"><i class="bi bi-facebook"></i></use>
                        </svg></a></li>
            </ul>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script src="skill.js"></script>
    <script src="script.js"></script>
